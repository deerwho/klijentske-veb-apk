<mat-card class="auth-card">
    <mat-card-header>
        <h1>Please Login</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Input your email..." [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Input your password..." [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doLogin()" color="primary"> <i class="fa-solid fa-right-to-bracket"></i> Login now 
        </button>
        <a routerLink="/register" mat-button color="primary"> <i class="fa-solid fa-fingerprint"></i> Create an
            account</a>
    </mat-card-actions>
</mat-card>
